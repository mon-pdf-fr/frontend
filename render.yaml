services:
  - type: web
    name: my-pdf-toolkit
    runtime: node
    region: oregon # Change to your preferred region
    plan: free # Options: free, starter, standard, pro
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.18.0
    healthCheckPath: /
    autoDeploy: true
